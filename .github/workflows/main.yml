name: CI-CD

on:
  push:
    branches: ["main"]
    
jobs:
  CI: 
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3.5.3
      - name: Construção da imagem Docker
        uses: docker/build-push-action@v4.1.1
        with: 
          context: ./src
          file: ./src/Dockerfile
          push: true
          tags: 
            joaofmds/live-kube-news:v1
            joaofmds/live-kube-news:latest            
